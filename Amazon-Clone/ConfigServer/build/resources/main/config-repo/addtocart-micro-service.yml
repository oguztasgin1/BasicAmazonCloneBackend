server:
  port: 9092
spring:
  zipkin:
    enabled: true
    base-url: http://localhost:9411
    service:
      name: addtocart-micro-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/AddToCartAmazonDB
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update